name: Wakatime README

on:
  workflow_dispatch:
  schedule:
    # Runs at 1:00 am AEDT
    - cron: "00 14 * * *"

jobs:
  update-readme:
    name: Update README wakatime
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

